<head>
  <title>Snitch - mobile notifications from within your code</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Events</h1>
    </header>
        {{> appEvents}}
  </div>
</body>

<template name="appEvent">
  <li>{{text}} {{ app }} {{ name }}</li>
</template>

<template name="allApps">
  <div>It'll be {{app}} tonight</div>
</template>

<template name="appEvents">
    <ul>
      {{#each appevents}}
        {{> appEvent}}
      {{/each}}
    </ul>
</template>
